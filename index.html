<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Typing Text App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Auto Typing Text App</h1>
      <div id="text"></div>
      <div class="controls">
        <input type="text" id="phrase" placeholder="Enter your text here" />
        <button id="phraseBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <label for="speed">Speed:</label>
        <input type="number" id="speed" value="1" min="1" max="5" step="1" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
